name: Node.js Package

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: yarn
      - run: yarn build
      - name: Deploy
        id: truefipreview
        uses: ethworks/hostlify-publish@v1.3
        with:
          publish-dir: build
